<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nation Simulator</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #map-container {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            border-right: 2px solid #ccc;
        }
        #map-container img {
            max-width: 100%;
            max-height: 100%;
        }
        #chat-container {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
        }
        #ai-response {
            flex-grow: 1;
            overflow-y: auto;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            height: 70%;
        }
        #user-input {
            display: flex;
            align-items: center;
        }
        #user-text {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        #submit-button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #document-upload {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background: #f8f8f8;
            border-left: 2px solid #ccc;
            padding: 10px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        #document-upload.active {
            transform: translateX(0);
        }
        .toggle-btn {
            position: absolute;
            left: -40px;
            top: 20px;
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <img src="/static/world_map.png" alt="Generated Map">
    </div>
    <div id="chat-container">
        <div id="ai-response">AI responses will appear here.</div>
        <div id="user-input">
            <input type="text" id="user-text" placeholder="Enter your decision...">
            <button id="submit-button">‚úî</button>
        </div>
    </div>
    <div id="document-upload">
        <div class="toggle-btn" onclick="toggleUpload()">üìÅ</div>
        <h3>Upload Historical Documents</h3>
        <input type="file" id="file-input" multiple>
        <button onclick="uploadFiles()">Upload</button>
    </div>
    <script>
        function toggleUpload() {
            var uploadPanel = document.getElementById("document-upload");
            uploadPanel.classList.toggle("active");
        }
    </script>
</body>
</html>
